<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Delight</title>
    <link rel="icon" href="images/logo1.png" type="Logo">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>



<body>


    <header>
        <a href="#" class="logo">
            <img src="images/logo1.png" alt="Logo">
        </a>

        <ul class="navbar">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    
        <div class="header-icon">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-cart'id="cart-icon"></i>
            <i class='bx bx-search' id="search-icon"></i>
            <i class='bx bx-user' id="user-icon"></i>
        </div>

        <div class="search-box">
            <input type="search" name="" id=""placeholder="Search Here...">

        </div>

        <div class="cart" id="cart">
            <h2>Shporta</h2>
            <ul id="cart-items" aria-live="polite">
                <!-- Artikujt do të shtohen këtu dinamikisht -->
            </ul>
            <div class="cart-actions">
                <button id="checkout">Checkout</button>
                <button id="clear-cart" aria-label="Pastro shportën">
                    <i class='bx bxs-trash-alt'></i>
                </button>
            </div>
        </div>

        <div class="user">
            <h2>Login Now</h2>
            <input type="email" placeholder="Your Email...">
            <input type="password" name=""  id="" placeholder=" Password...">
            <input type="submit" value="Login" class="login-btn">
            <p>Forgot Password <a href="#">Reset Now</a></p>
            <p>Don't have account<a href="#">Create One</a></p>
        </div>
        
    </header>
    
    
    
    <section class="home" id="home">
        <div class="home-text">
            <h1>Start your day<br>with coffee</h1>
            <a href="products.html" class="btn">Shop Now</a>
        </div>
        <div class="home-video">
            <video  autoplay loop muted src="images/coffee.mp4"></video>
        </div>
    </section>
    
    <main>
        
        <section class="info">
            <h2>Rreth Nesh</h2>
            <p>Këtu mund të shkruani disa informacione për kompaninë tuaj ose shërbimet që ofroni.</p>
        </section>
       </main>
  
    <footer>
        <p>&copy; CoffeeShop</p>
    </footer>



    
</body>
</html>
